version: '3.8' # Docker Compose version (Recommended to use '3.8' or higher)

services:
  # ----------------------------------
  # 1. DATABASE SERVICE (MySQL)
  # ----------------------------------
  db:
    # UPDATED: Changed to a stable point release to avoid entrypoint script errors
    image: mysql:8.0.36
    container_name: aequora-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      # Database access credentials and name
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aequora_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      # Persistent storage for MySQL data
      - mysql_data:/var/lib/mysql
      
    # Health check definition: Ensures MySQL is fully ready before the backend connects
    healthcheck:
      # Test command to check DB health using the root user and password
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 20s # Gives the DB time to start up before running the first test

  # ----------------------------------
  # 2. BACKEND SERVICE (Django/Python)
  # ----------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend 
    container_name: aequora-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    
    # CRITICAL: Ensures backend waits until the DB is reported as HEALTHY
    depends_on:
      db:
        condition: service_healthy 

  # ----------------------------------
  # 3. FRONTEND SERVICE (Node/React/etc.)
  # ----------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aequora-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents node_modules conflict
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # ----------------------------------
  # 4. PHPMYADMIN SERVICE (New addition for database viewing)
  # ----------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: aequora-phpmyadmin
    restart: always
    ports:
      # Access phpMyAdmin at http://localhost:8080 on your host machine
      - "8080:80" 
    environment:
      # CRITICAL: This tells phpMyAdmin that its target MySQL host is the 'db' service name
      PMA_HOST: db 
      # Use the root password defined for your 'db' service above
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db

# ----------------------------------
# Volumes for Persistent Data
# ----------------------------------
volumes:
  mysql_data:
